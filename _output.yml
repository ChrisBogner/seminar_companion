bookdown::bs4_book:
  theme:
    primary: "#637238"

bookdown::gitbook:
  css: [style.css, font-awesome.min.css]
  config:
    toc:
      before: |
        <li><a href="./">A Seminar Companion</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/ChrisBogner/seminar_companion.git %s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
